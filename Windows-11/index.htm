<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <style>
    /* üåë Estilos base */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f0f10;
      color: #e5e5e5;
    }

    /* üß≠ Header moderno */
    header {
      background: rgba(20, 20, 25, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    header a {
      color: #4da3ff;
      text-decoration: none;
      font-weight: 500;
    }

    header a:hover {
      text-decoration: underline;
    }

    /* ü™ü Contenedor central */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(30, 30, 35, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      padding: 25px;
      backdrop-filter: blur(12px);
    }

    /* üé¨ Encabezado app */
    .app-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .app-header video {
      width: 280px;
      height: 157px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      background: #000;
    }

    .app-info h2 {
      margin: 0;
      font-size: 30px;
      font-weight: 600;
      color: white;
    }

    .app-info p {
      margin: 5px 0;
      color: #b0b0b0;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,120,215,0.5);
    }

    /* üìù Descripci√≥n */
    .description {
      margin-top: 25px;
      line-height: 1.7;
      color: #d0d0d0;
    }

    .description h3 {
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      .app-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .app-header video {
        width: 100%;
        height: auto;
      }

      .app-info h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Windows Store</h1>
    <a href="https://yagamerchris.github.io/Windows-Store/">‚¨Ö Volver</a>
  </header>

  <div class="container">
    <div class="app-header">
      <!-- üé¨ Video -->
      <video id="win11Video" autoplay muted playsinline></video>

      <div class="app-info">
        <h2>Windows 11</h2>
        <p>Desarrollador: Microsoft</p>
        <p>Costo: Gratis</p>
        <a href="https://go.microsoft.com/fwlink/?linkid=2156295" class="btn">Descargar</a>
      </div>
    </div>

    <div class="description">
      <h3>Descripci√≥n</h3>
      <p>Descarga el creador de medios de Windows 11 para instalar, actualizar o reparar tu sistema operativo de manera sencilla y segura. üñ•Ô∏è‚ú®</p>
    </div>
  </div>

  <script>
    // üé• Secuencia autom√°tica de videos
    const video = document.getElementById('win11Video');
    const videos = ['Win11.mp4', 'Win11_3.mp4', 'Win11_2.mp4', 'Win_3.mp4'];
    let current = 0;

    function playVideo(index) {
      video.src = videos[index];
      video.play().catch(() => {
        video.muted = true;
        video.play();
      });
    }

    video.addEventListener('ended', () => {
      current = (current + 1) % videos.length;
      playVideo(current);
    });

    playVideo(current);
  </script>

</body>
</html>
