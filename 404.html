<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <link rel="icon" href="404.png" type="image/png">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #252526;
      --accent-color: #0078d7;
      --text-color: #ffffff;
      --muted-text: #c0c0c0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 0.6s ease;
      padding: 0 20px;
    }

    h1 {
      font-size: 100px;
      margin: 0;
      color: var(--accent-color);
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      color: var(--muted-text);
      max-width: 600px;
      margin: 15px 0 30px;
    }

    .btn {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005a9e;
    }
    
    @media (max-width: 600px)
      h1 {
        font-size: 70px;
      }
      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops… No encontramos la página que buscabas. Revisa si escribiste correctamente la URL.</h2>
  <a href="https://yagamerchris.github.io/Windows-Store/" class="btn">Volver al inicio</a>
</body>
</html>
