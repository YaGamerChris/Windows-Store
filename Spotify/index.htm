<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <style>
      /* Estilo base */
    :root {
      --bg-color: #0d0d0d;
      --card-bg: #1a1a1a;
      --accent: #0078d7;
      --text-color: #e0e0e0;
      --text-muted: #a0a0a0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    header a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    header a:hover {
      color: #4da8ff;
    }

    .container {
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 25px;
      animation: fadeIn 0.4s ease;
    }

    .app-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .app-header img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .app-info h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .app-info p {
      color: var(--text-muted);
      margin: 3px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: #005a9e;
      transform: scale(1.03);
    }

    .description {
      margin-top: 25px;
      line-height: 1.6;
    }

    .description h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .app-header {
        flex-direction: column;
        text-align: center;
      }

      .app-header img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Windows Store</h1>
    <a href="https://yagamerchris.github.io/Windows-Store/" style="color:white; text-decoration:none;">⬅ Volver</a>
  </header>

  <div class="container">
    <div class="app-header">
      <img src="https://m.media-amazon.com/images/I/51rttY7a+9L._h1_.png" alt="Windows Store">
      <div class="app-info">
        <h2>Spotify</h2>
        <p>Desarrollador: Daniel Ek y Martin Lorentzon</p>
        <p>Costo: Gratis</p>
            <a href="https://get.microsoft.com/installer/download/9NCBCSZSJRSB?hl=es-mx&gl=us&referrer=storeforweb&source=https%3A%2F%2Fapps.microsoft.com%2Fdetail%2F9ncbcszsjrsb%3Fhl%3Den-US%26gl%3DUS&ocid=" class="btn">Descargar</a>
      </div>
    </div>

    <div class="description">
      <h3>Descripción</h3>
      <p>Spotify es un servicio de streaming de música digital, podcasts y videos que ofrece acceso a millones de canciones y otros contenidos de artistas de todo el mundo.<p>

</body>
</html>
