<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Among Us</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: #f3f3f3;
      color: #222;
    }

    header {
      background: #0078d7;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
    }

    .app-header {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .app-header img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
    }

    .app-info h2 {
      margin: 0;
      font-size: 28px;
    }

    .app-info p {
      margin: 5px 0;
      color: gray;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #005a9e;
    }

    .description {
      margin-top: 20px;
      line-height: 1.6;
    }

    .screenshots {
      margin-top: 30px;
    }

    .screenshots h3 {
      margin-bottom: 10px;
    }

    .screenshots img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>

  <header>

      <div class="app-info">
        <h2>Among Us</h2>
        <p>Desarrollador: Innersloth</p>
        <p>Costo: $59</p>
            <a href="https://store.steampowered.com/app/945360/Among_Us/" class="btn">Comprar</a>
      </div>
    </div>

    <div class="description">
      <h3>Descripción</h3>
      <p>Among Us es un juego de fiesta de trabajo en equipo y traición. Los miembros de la tripulación trabajan juntos para completar tareas antes de que uno o más impostores puedan matar a todos a bordo.<p>
